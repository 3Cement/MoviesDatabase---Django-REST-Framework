{% extends "base.html" %}

{% block content %}
	<div class="container">

    <h1>Comments for movie: {{ movie }}</h1>

    {% if comment_list %}

    <ul>
      {% for comment in comment_list %}
        <p>{{ comment.body }}</p>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no comments for this movie yet.</p>
    {% endif %}     

</div>

{% endblock %}
